<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Green space project</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
	<header>
		<h1><a href="#">Green space<a></h1>
		<button>sign in</button>
	</header>
	<main>
		<div class="sign-in">
			<form action="#">
				<h2>Sign in</h2>
				<label for="sign-in-email">Email</label>
				<input type="email" id="sign-in-email">
				<label for="sign-in-password">Password</label>
				<input type="Password" id="sign-in-password">
				<button class="bt-sign-in">Sign-in</button>
				<button class="bt-s-google">Sign in with google</button>
				<p>Don't have an account? <span>Sign-up</span></p>
			</form>
		</div>
		<div class="sign-up">
			<form action="">
				<h2>Sign up</h2>
				<label for="username">Username</label>
				<input type="text" id="username">
				<label for="up-email">E-mail</label>
				<input type="email" id="up-email">
				<label for="up-password">Password</label>
				<input type="Password" id="up-password">
				<button class="bt-s-google">Sign up</button>
			</form>
		</div>
	</main>
	<footer>challenge <a href="from https://codier.io/">from https://codier.io/</a><br> made by Salom√£o Machado</footer>
</body>
</html>
