<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>


  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <img src="images/bg-pattern-top.svg" alt="" class="background-top">
  <img src="images/bg-pattern-bottom.svg" alt="" class="background-bottom">
  <div class="card">
    <div class="container">
    <picture class="background">
      <img src="images/bg-pattern-card.svg" alt="" class="card-top">
      
    </picture>
    <div class="about">
      <img src="images/image-victor.jpg" alt="foto de Victor Crest" class="foto">
      <h1>Victor Crest <span>26</span></h1>
      <p>London</p>
    </div>
   
    <div class="medias">
      <ul>
        <li>
          <h2>80K</h2>
          <p>Followers</p>
        </li>
        <li>
          <h2>803K</h2>
          <p>Likes</p>
        </li>
        <li>
          <h2>1.4K</h2>
          <p>Photos</p>
        </li>
      </ul>
    </div>
  </div>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Salom√£o Machado</a>.
  </div> 
</body>
</html>
